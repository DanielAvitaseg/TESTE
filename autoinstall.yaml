#cloud-config
autoinstall:
  version: 1

  # --- ARMAZENAMENTO COM LVM E CRIPTOGRAFIA ---
  storage:
    wipe: all
    layout:
      name: lvm
      match:
        path: /dev/nvme0n1
      password: "#FormatAvita@@!"

  # --- IDENTIDADE DO SISTEMA ---
  identity:
    hostname: AVTec-rodrigomesquita
    username: rodrigomesquita
    password: "$6$zS3mqBECxkp6I5o7$QUva55pXxwOjHd3m8s2aJhz9NjpwLRXo24z.46LRPTmcKlovKqbYMFSCSRSMey2mpSO3h.mGjJIV2iltWccxS/"  #Avita123

  # --- LOCALIZAÇÃO ---
  locale: pt_BR
  timezone: America/Sao_Paulo

  keyboard:
    layout: br

  # --- PACOTES APT ---
  packages:
    - docker.io
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
    - gimp
    - git
    - wget
    - unzip
    - nano
    - software-properties-common

  # --- PACOTES SNAP ---
  snaps:
    - name: spotify
      channel: stable
      classic: false
    - name: postman
      channel: stable
      classic: false
    - name: slack
      channel: stable
      classic: false
    - name: code
      channel: stable
      classic: true
    - name: dbeaver-ce
      channel: stable
      classic: false
    - name: dotnet-sdk
      channel: 8.0/stable
      classic: true

  # --- DRIVERS E CODECS ---
  codecs:
    install: true
  drivers:
    install: true
  updates: all

  # --- CONFIGURAÇÕES PÓS-INSTALAÇÃO ---
  user-data:
    runcmd:
     - setxkbmap -model thinkpad -layout br
     - su - rodrigomesquita -c "echo 'setxkbmap -model thinkpad -layout br' >> ~/.xsessionrc"
     - bash -c "curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash && . ~/.nvm/nvm.sh && nvm install 18 && nvm use 18"
     - bash -c "sudo curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose && sudo chmod +x /usr/local/bin/docker-compose && docker-compose --version"

  # --- ESTADO FINAL ---
  power-state:
    delay: 5
    mode: reboot
