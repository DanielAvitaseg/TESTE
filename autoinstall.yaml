#cloud-config
autoinstall:
  version: 1
  
  # --- Configuração de Armazenamento com LVM e Criptografia ---
  storage:
    wipe: all
    layout:
      name: lvm
      match:
        path: /dev/nvme0n1
      password: "#FormatAvita@@!"
      
  # --- Identidade do Sistema e Usuário ---
  identity:
    hostname: AVTec-victorpersike
    username: victorpersike
    password: "$6$vEfMZxxLdKOo3CBb$atGwGiCpF.ZlVPS6A3vawQYlYAYgZaEhdhAYMGpw5OeZm3t2rxLqcpQCouS9jro2fwb9uQ3Wm21QTVR1JIAEU0"
  
  # --- Localização e Idioma ---
  locale: pt_BR
  timezone: America/Sao_Paulo
  
  # MANTEMOS O LAYOUT BÁSICO, MAS O CORRIGIREMOS NO runcmd
  keyboard:
    layout: br
    
  # --- Pacotes DEB (APT) ---
  packages:
    - docker.io
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
    - gimp
    - git
    - wget
  
  # --- Pacotes Snap ---
  snaps:
    - name: spotify
      channel: stable
      classic: false
    - name: postman
      channel: stable
      classic: false
    - name: slack
      channel: stable
      classic: false
    - name: code
      channel: stable
      classic: true
    - name: dbeaver-ce
      channel: stable
      classic: false
    - name: dotnet-sdk
      channel: 8.0/stable
      classic: true

  # --- Drivers e Codecs ---
  codecs:
    install: true
  drivers:
    install: true
  updates: all

  # --- Comandos Pós-Instalação (Executados no Primeiro Boot) ---
  user-data:
    runcmd:
      # 1. Configura o layout de teclado ThinkPad para BR
      # 'setxkbmap' configura o layout. O modelo 'thinkpad' ou 'thinkpad60'
      # é o que geralmente resolve o problema de teclas específicas da Lenovo.
      - setxkbmap -model thinkpad -layout br
      
      # 2. Atualiza a lista de pacotes
      - apt update
      
      # 3. Executa o upgrade completo do sistema
      - apt upgrade -y

  # --- Estado Final ---
  power-state:
    delay: 5
    mode: reboot
